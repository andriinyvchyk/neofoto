<div class="teamContainer">
    <form enctype="multipart/form-data" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

        <p>Введіть Імя:</p>
        <input type="text" #firstName="ngModel" name="firstName" [(ngModel)]="formData.firstName" class="form-control"
            placeholder="Type someting">
        <p>Введіть Прізвище:</p>
        <input type="text" #lastName="ngModel" name="lastName" [(ngModel)]="formData.lastName" class="form-control"
            placeholder="Type someting">
        <p>Введіть силку на Instagram:</p>
        <input type="text" #linkNetwork="ngModel" name="linkNetwork" [(ngModel)]="formData.linkNetwork"
            class="form-control" placeholder="Type someting">
        <p>Виберіть Фото</p>
        <input type="file" (change)="onFileSelected($event)" class="form-control-file" name="file" id="file">
        <button type="submit" class="btn btn-success">Додати</button>


    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Імя</th>
                <th scope="col">Прізвище</th>
                <th scope="col">Силка</th>
                <th scope="col">Фотка</th>
                <th scope="col">Видалити</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of api.getTeamsArray; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.linkNetwork}}</td>
                <td>
                    <img width="50px" height="50px" src="{{item.idImgUrl + item.imgID}}" alt="{{item.firstName}}">
                </td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="onDelete(item)">Видалити</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
