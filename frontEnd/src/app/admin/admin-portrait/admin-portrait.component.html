<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Project</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">List Project</a>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

        <form enctype="multipart/form-data" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Введіть назву проекта:</label>
                <div class="col-sm-8">
                    <input type="text" #nameProject="ngModel" name="nameProject" class="form-control" placeholder="Type someting"
                        [(ngModel)]="formData.nameProject" required>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Виберіть категорію:</label>
                <select class="form-control" #categoryProject="ngModel" name="categoryProject" [(ngModel)]="formData.categoryProject">
                  <option>Портрет</option>
                  <option>Комерція</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Виберіть Фото</label>
                <input type="file" (change)="onFileSelected($event)" class="form-control-file" name="file" id="file">
              </div>
              <div class="form-group">
                <div class="col-sm-10 text-right">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </div>
          </form>

    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">


        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of portrait; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.nameProject}}</td>
                <td>{{item.categoryProject}}</td>
              </tr>
            </tbody>
          </table>

    </div>
  </div>
